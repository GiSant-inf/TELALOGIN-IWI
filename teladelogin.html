<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teladelogin.css">
    <title>Tela Cadastro/Login</title> 
</head>
<body>
<center>
      
               <!--aparece os formulários na tela-->
               <div class="formularios" >

               <!--DIV Links (de ir para uma página a outra)-->
               <a class="links" id="paracadastro"></a>
               <a class="links" id="paralogin"></a>
         
               <div class="content">
                    
              
        
          
               <!--FORMULARIO DE LOGIN-->
               <div id="login">
               <form method="post" action=""> 

               <div id="formataçãotextologincadastro">Login</div>
               <p> 
               <label for="nome_login">Digite seu nome</label>
               <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. bodyhead@html.com"/>
               </p>
               
               <p> 
               <label for="email_login">Digite seu e-mail</label>
               <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. 1234" /> 
               </p>
               
               <p> 
               <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
               <label for="manterlogado">Manter-me logado</label>
               </p>
                
               <p> 
               <input type="submit" value="Logar" /> 
               </p>
              
               <!--CLASSE LINK (de ir para uma página a outra)-->
               <p class="faixamudarformulárioparaoutro">
               Ainda não tem conta?
               <a href="#paracadastro">Cadastre-se</a>
               </p>
</form>
</div>
     
              

               <!--FORMULÁRIO DE CADASTRO-->
               <div id="cadastro">
               <form method="post" action=""> 
               <div id="formataçãotextologincadastro">Cadastro</div>
               
               <p> 
               <label for="nome_cad">Digite seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="ex. nome" />
               </p>
               
               <p> 
                <label for="email_cad">Digite seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="ex. bodyhead@html.com"/> 
               </p>
               
               <p> 
                <label for="senha_cad">Digite sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
               </p>
               
               <p> 
               <input type="submit" value="Cadastrar"/> 
               </p>


               <!--CLASSE LINK--> 
               <p class="faixamudarformulárioparaoutro">  
               Já tem conta?
               
               <a href="#paralogin"> Ir para Login </a>
</p>
</form>
</div>
</div>
</div>  
</body>
</html>
